<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>todolist</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@800&family=Jomhuria&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="style.css">
	
</head>
<body>

	<div class="container">
		<h2>TO DO LIST</h2>
		<div class="newin">
			<input type="text" placeholder="請輸入" class="insertnewin" >
			<input type="button" class="addbtn" value="+">
		</div>
		<div class="main">
			<div class="menu">
				<li>全部</li>
				<li>待完成</li>
				<li>已完成</li>
				
			</div>
			<ol class="list">
			
			</ol>
			<div class="showarea">
				<p class="undonetotal">待完成項目</p>
				<p><a href="" class="clear">清除已完成</a></p>
			</div>


		</div>

	    

	</div>


	<script src="all.js"></script>
</body>
</html>
