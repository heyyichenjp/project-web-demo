<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人化名片</title>
    <style type="text/css">
    *{
        padding: 0;
        margin: 0;
        list-style: none;

    }
    html,body{
        height: 100%;
        align-items: center;
        /* display: flex; */
    }
   
    
    body{
        display: flex;
        background-color: #ddd;
        align-items: center;
        margin: auto;
        
        


    }


    .wrap{
        width: 1200px;
        display: flex;
        margin: auto;
        justify-content:space-evenly;
        


    }

    .item{
        width: 280px;
        height: 400px;
        margin: 5px 10px;
        background-color: #210;
        transform: translateY(0);
        
        
        
        

    }
    img{
        width: 100%;
        
    }
    .txt{
        text-align: center;
        padding: 10px 0px;
        color: #fff;
        position: relative; 
    }
    .txt h3{
        margin: 20px;
    }

    .txt p{
        text-align: center;
        line-height: 2;

    }

    .txt::before{
        content:'';
        position: absolute;
        right: 0;
        left: 0;
        margin: auto;
        top: 0;
        width: 0;    
        height: 0;
        border-top: 50px transparent solid;
        border-left:140px  #210 solid;
        border-right: 140px #210 solid;
        transform: translateY(-70%);
    }

    .item:hover{
        transform: translateY(-50px);
    }




    </style>

</head>
<body>


    <div class="wrap">
        <div class="item">
            <img src="https://picsum.photos/300/230?random=1" alt="">
            <div class="txt">
                <h3>個人簡介</h3>
                <p>我的個人基本資料及經歷</p>
            </div>
           

        </div>
        <div class="item">
            <img src="https://picsum.photos/300/230?random=12" alt="">
            <div class="txt">
                <h3>我的自傳</h3>
                <p>中英文自傳</p>
            </div>
           

        </div>
        <div class="item">
            <a href="/lab/index.html" alt=""><img src="https://picsum.photos/300/230?random=14" alt=""></a>
            <div class="txt">
                <h3>作品集</h3>
                <p>lab練習</p>
            </div>
           

        </div>
    </div>

    
</body>
</html>
